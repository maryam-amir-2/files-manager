<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #8B0000;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        li:hover {
            background: #eee;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Files</h1>
    <ul>

        <li><a href="files/Computing Time table 1st year.pdf" target="_blank">CS timetable 1</a></li>
        <li><a href="files/Computing Time table 2nd year.pdf" target="_blank">CS timetable 2</a></li>
        <li><a href="files/CS Calender 2nd year.pdf" target="_blank">CS Calendar 2</a></li>
        <li><a href="files/EVENTS CALENDAR.pdf" target="_blank">Events Calendar</a></li>
        <li><a href="files/BA time table 2.pdf" target="_blank">BA timetable 2</a></li>

        <!-- Add more files here -->
    </ul>
</body>
</html>
